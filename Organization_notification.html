<h1>ORGANIZATION NOTIFICATION MANAGEMENT</h1>

<form action="add">
    {{form}}<br>
    <input type = "submit" value = "insert">
   </form>

   <table border=1>
       <thead>
           <tr>
                   <td>Id</td>
                   <td>Name</td>
                   <td>organization</td>
                   <td>Description</td>
                   <td></td>
           </tr>
       </thead>
       <tbody>{%for object in objects%}
           <tr>
                   <td>{{object.id}}</td>
                   <td>{{object.name}}</td>
                   <td>{{object.organization}}</td>
                   <td>{{object.description}}</td>
                   <td>
                       <a href="view/{{object.id}}">View </a>
                       <a href="delete/{{object.id}}">Delete</a>
                   </td>
           </tr>{%endfor%}
       </tbody>
   </table>
